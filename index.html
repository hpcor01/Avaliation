
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avalia√ß√£o</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 15px; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Formul√°rio de Avalia√ß√£o</h2>
  <form id="formAvaliacao">
    <label>Nome: <input type="text" name="nome" required /></label>
    <label>Avalia√ß√£o: <textarea name="avaliacao" required></textarea></label>
    <label>Data: <input type="date" name="data" required /></label>
    <button type="submit">Enviar</button>
  </form>
  <button onclick="falarMensagem()">üîä Ouvir Instru√ß√µes</button>

  <script>
    function falarMensagem() {
      const texto = "Por favor, preencha seu nome, sua avalia√ß√£o e a data. Em seguida, clique no bot√£o enviar.";
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'pt-BR';
      speechSynthesis.speak(utterance);
    }

    document.getElementById("formAvaliacao").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch("https://avaliation.onrender.com/avaliar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert("Avalia√ß√£o enviada com sucesso!");
        e.target.reset();
      } else {
        alert("Erro ao enviar.");
      }
    });
  </script>
</body>
</html>

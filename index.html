<!-- Mesma estrutura anterior, com dois botões adicionais após as opções -->
<!-- INSERIR antes do fechamento da <div class="options"> -->

<div class="button-row">
  <button class="button" style="background-color:#444;" onclick="speakOptions()">🔊 Repetir</button>
  <button class="button" style="background-color:#555;" onclick="speakText('Esta é a tela de avaliação. Escolha uma das opções: Muito bom, Bom, Regular ou Ruim. Caso esteja com dúvidas, peça ajuda a um atendente.')">❓ Ajuda</button>
</div>

<!-- Repita estrutura similar dentro da <div class="identify"> -->
<div class="button-row">
  <button class="button" style="background-color:#444;" onclick="speakIdentify()">🔊 Repetir</button>
  <button class="button" style="background-color:#555;" onclick="speakText('Você pode digitar seu nome ou continuar anônimo. Em caso de dúvida, peça ajuda.')">❓ Ajuda</button>
</div>

<!-- E adicione estas funções ao <script> -->

<script>
function speakText(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'pt-BR';
  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);
}

function speakOptions() {
  speakText('Como você avalia nosso atendimento? Escolha uma das opções: Muito bom, Bom, Regular ou Ruim.');
}

function speakIdentify() {
  speakText('Deseja se identificar? Pressione Sim ou Não.');
}
</script>

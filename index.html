<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avalia√ß√£o de Atendimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .options, .identify {
      display: none;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .button {
      padding: 20px;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      width: 250px;
    }
    .muito-bom { background-color: #4CAF50; color: white; }
    .bom { background-color: #8BC34A; color: white; }
    .regular { background-color: #FFC107; color: black; }
    .ruim { background-color: #F44336; color: white; }
    .yes, .no { background-color: #2196F3; color: white; }
    .input-name {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-bottom: 10px;
    }
    .identify-question {
      font-size: 28px;
      font-weight: bold;
    }
    .button-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
   .tooltip-wrapper {
  position: relative;
  display: inline-block;
    }
    
    .tooltip {
      visibility: hidden;
      opacity: 0;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      z-index: 10;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      transition: opacity 0.3s;
    }
    
    .tooltip-wrapper:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 6px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }    

    #thanks {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="options" id="options">
    <h1>Avalie seu atendimento:</h1>
    <button class="button muito-bom" onclick="selectRating('Muito bom')">üòÄ Muito bom</button>
    <button class="button bom" onclick="selectRating('Bom')">üôÇ Bom</button>
    <button class="button regular" onclick="selectRating('Regular')">üòê Regular</button>
    <button class="button ruim" onclick="selectRating('Ruim')">üôÅ Ruim</button>

    <div class="button-row">
       <div class="tooltip-wrapper">
          <button class="button" style="background-color:#444;" onclick="speakOptions()">üîä</button>
          <span class="tooltip">Repetir a pergunta</span>
        </div>
        <div class="tooltip-wrapper">
          <button class="button" style="background-color:#555;" onclick="speakText('Esta √© a tela de avalia√ß√£o. Escolha uma das op√ß√µes.')">‚ùì</button>
          <span class="tooltip">Ajuda para avalia√ß√£o</span>
        </div>
      </div>
    </div>

  <div class="identify" id="identify">
    <p class="identify-question" id="identifyQuestion">Deseja se identificar?</p>
    <button class="button yes" id="yesBtn" onclick="showNameInput(true)">Sim</button>
    <button class="button no" id="noBtn" onclick="submitEvaluation()">N√£o</button>
    <input class="input-name" id="nameInput" type="text" placeholder="Digite seu nome" style="display:none;">
    <button class="button yes" id="submitNameBtn" onclick="submitEvaluation()" style="display:none;">Enviar</button>

    <div class="button-row">
      <div class="tooltip-wrapper">
        <button class="button" style="background-color:#444;" onclick="speakOptions()">üîä</button>
        <span class="tooltip">Repetir a pergunta</span>
      </div>

      <div class="tooltip-wrapper">
        <button class="button" style="background-color:#555;" onclick="speakText('Voc√™ pode digitar seu nome ou continuar an√¥nimo.')">‚ùì</button>
        <span class="tooltip">Ajuda para identifica√ß√£o</span>
      </div>
  </div>

  <div class="thanks" id="thanks">
    <h2>Obrigado!</h2>
  </div>

  <script>
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'pt-BR';
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function speakOptions() {
      speakText('Como voc√™ avalia nosso atendimento? Escolha uma das op√ß√µes: Muito bom, Bom, Regular ou Ruim.');
    }

    function speakIdentify() {
      speakText('Deseja se identificar? Pressione Sim ou N√£o.');
    }

    const options = document.getElementById('options');
    const identify = document.getElementById('identify');
    const thanks = document.getElementById("thanks").style = "block";
    const nameInput = document.getElementById('nameInput');
    const submitNameBtn = document.getElementById('submitNameBtn');
    const identifyQuestion = document.getElementById('identifyQuestion');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let selectedRating = '';

    function selectRating(rating) {
      selectedRating = rating;
      options.style.display = 'none';
      identify.style.display = 'flex';
      speakIdentify();
    }

    function showNameInput(show) {
      if (show) {
        identifyQuestion.style.display = 'none';
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        nameInput.style.display = 'block';
        submitNameBtn.style.display = 'inline-block';
        speakText('Digite seu nome e pressione Enviar.');
      }
    }

  function submitEvaluation() {
  const name = nameInput.value || 'An√¥nimo';
  const now = new Date().toISOString();
  document.getElementById("enviandoMsg").style.display = "block";

  fetch('https://avaliation.onrender.com/avaliar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome: name, avaliacao: selectedRating, data: now })
  })
  /*.then(response => {
    if (!response.ok) throw new Error('Erro na resposta da API');
    return response.json();
  })
  .then(() => {
    document.getElementById("enviandoMsg").style.display = "none";
    identify.style.display = 'none';
    thanks.style.display = 'flex';
    speakText('Obrigado!');
    setTimeout(() => {
      thanks.style.display = 'none';
      nameInput.value = '';
      showNameInput(false);
      identifyQuestion.style.display = 'block';
      yesBtn.style.display = 'inline-block';
      noBtn.style.display = 'inline-block';
      options.style.display = 'flex';
      speakOptions();
    }, 3000); */
    .then(async (response) => {
      document.getElementById("enviandoMsg").style.display = "none";
    
      if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
    
      identify.style.display = 'none';
      thanks.style.display = 'flex';
      speakText('Obrigado!');
      setTimeout(() => {
        thanks.style.display = 'none';
        nameInput.value = '';
        showNameInput(false);
        identifyQuestion.style.display = 'block';
        yesBtn.style.display = 'inline-block';
        noBtn.style.display = 'inline-block';
        options.style.display = 'flex';
        speakOptions();
      }, 3000);
    })
    
  })
  .catch(err => {
    document.getElementById("enviandoMsg").style.display = "none";
    alert('Erro ao enviar avalia√ß√£o.');
    console.error(err);
  });
}
    window.onload = () => {
      options.style.display = 'flex';
      speakOptions();
    };
  </script>
</body>
  <div id="enviandoMsg" class="text-center text-primary fw-bold" style="display:none; margin-top: 10px;">
    Enviando avalia√ß√£o...
  </div>
</html>

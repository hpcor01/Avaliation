
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Avalia√ß√µes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h2 class="mb-4">üìä Relat√≥rio de Avalia√ß√µes</h2>

    <div class="row mb-3">
      <div class="col">
        <label>De:</label>
        <input type="date" id="dataInicio" class="form-control" />
      </div>
      <div class="col">
        <label>At√©:</label>
        <input type="date" id="dataFim" class="form-control" />
      </div>
      <div class="col d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="filtrarPorData()">
          <i class="fas fa-filter"></i> Filtrar
        </button>
      </div>
    </div>

    <div class="mb-3 d-flex gap-2">
      <button class="btn btn-success" onclick="exportarPDF()">
        <i class="fas fa-file-pdf"></i> Exportar PDF
      </button>
      <button class="btn btn-info text-white" onclick="exportarExcel()">
        <i class="fas fa-file-excel"></i> Exportar Excel
      </button>
    </div>

    <table class="table table-striped" id="tabelaAvaliacoes">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Avalia√ß√£o</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let todasAvaliacoes = [];

    async function carregarAvaliacoes() {
      const res = await fetch("https://avaliation.onrender.com/avaliacoes");
      todasAvaliacoes = await res.json();
      renderizarTabela(todasAvaliacoes);
    }

    function renderizarTabela(lista) {
      const corpo = document.querySelector("#tabelaAvaliacoes tbody");
      corpo.innerHTML = "";
      lista.forEach(av => {
        const tr = document.createElement("tr");
        tr.innerHTML = \`
          <td>\${av.nome || '-'}</td>
          <td>\${av.avaliacao}</td>
          <td>\${new Date(av.data).toLocaleDateString()}</td>
        \`;
        corpo.appendChild(tr);
      });
    }

    function filtrarPorData() {
      const inicioStr = document.getElementById("dataInicio").value;
      const fimStr = document.getElementById("dataFim").value;
      if (!inicioStr || !fimStr) return alert("Selecione o intervalo de datas.");
      const inicio = new Date(inicioStr);
      const fim = new Date(fimStr);
      fim.setHours(23, 59, 59, 999);

      const filtradas = todasAvaliacoes.filter(av => {
        const data = new Date(av.data);
        return data >= inicio && data <= fim;
      });
      renderizarTabela(filtradas);
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Relat√≥rio de Avalia√ß√µes", 14, 15);

      let y = 30;
      doc.setFontSize(11);
      doc.text("Nome", 14, y);
      doc.text("Avalia√ß√£o", 60, y);
      doc.text("Data", 170, y);

      todasAvaliacoes.forEach((av, i) => {
        y += 10;
        doc.text(av.nome || "-", 14, y);
        doc.text(av.avaliacao.slice(0, 60), 60, y);
        doc.text(new Date(av.data).toLocaleDateString(), 170, y);
      });

      doc.save("relatorio_avaliacoes.pdf");
    }

    function exportarExcel() {
      const ws = XLSX.utils.json_to_sheet(todasAvaliacoes.map(av => ({
        Nome: av.nome || "",
        Avaliacao: av.avaliacao,
        Data: new Date(av.data).toLocaleDateString()
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Relat√≥rio");
      XLSX.writeFile(wb, "relatorio_avaliacoes.xlsx");
    }

    carregarAvaliacoes();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Avaliações</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; padding: 20px; font-family: sans-serif; }
    h1 { margin-bottom: 30px; }
    canvas { max-width: 500px; margin: 20px auto; }
    table { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Dashboard de Avaliações</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Data início:</label>
        <input type="date" id="dataInicio" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Data fim:</label>
        <input type="date" id="dataFim" class="form-control">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="filtrarDados()">
          <i class="bi bi-funnel-fill"></i> Filtrar
        </button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <button class="btn btn-success w-100" onclick="exportarExcel()">
          <i class="bi bi-file-earmark-excel-fill"></i> Exportar Excel
        </button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger w-100" onclick="exportarPDF()">
          <i class="bi bi-filetype-pdf"></i> Exportar PDF
        </button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Avaliação</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    let dadosOriginais = [];

    async function carregarAvaliacoes() {
      const res = await fetch('https://avaliation.onrender.com/avaliacoes');
      const dados = await res.json();
      dadosOriginais = dados;
      atualizarDashboard(dados);
    }

    function atualizarDashboard(dados) {
      const contagem = { "Muito bom": 0, "Bom": 0, "Regular": 0, "Ruim": 0 };
      const tabela = document.getElementById('table-body');
      tabela.innerHTML = '';

      dados.forEach(av => {
        contagem[av.avaliacao] = (contagem[av.avaliacao] || 0) + 1;
        const row = `<tr><td>${av.nome}</td><td>${av.avaliacao}</td><td>${new Date(av.data).toLocaleString()}</td></tr>`;
        tabela.innerHTML += row;
      });

      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(contagem),
          datasets: [{
            label: 'Quantidade de Avaliações',
            data: Object.values(contagem),
            backgroundColor: ['#28a745', '#8bc34a', '#ffc107', '#dc3545']
          }]
        }
      });
    }

    function filtrarDados() {
      const inicio = new Date(document.getElementById('dataInicio').value);
      const fim = new Date(document.getElementById('dataFim').value);
      if (!inicio || !fim || isNaN(inicio.getTime()) || isNaN(fim.getTime())) {
        alert('Preencha as datas corretamente.');
        return;
      }
      fim.setHours(23, 59, 59);
      const filtrados = dadosOriginais.filter(av => {
        const d = new Date(av.data);
        return d >= inicio && d <= fim;
      });
      atualizarDashboard(filtrados);
    }

    function exportarExcel() {
      const ws = XLSX.utils.json_to_sheet(dadosOriginais);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Avaliações");
      XLSX.writeFile(wb, "avaliacoes.xlsx");
    }

    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Relatório de Avaliações", 20, 20);
      let y = 30;
      doc.setFontSize(11);
      dadosOriginais.forEach(av => {
        doc.text(`${av.nome} | ${av.avaliacao} | ${new Date(av.data).toLocaleString()}`, 20, y);
        y += 8;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });
      doc.save("avaliacoes.pdf");
    }

    carregarAvaliacoes();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Avalia√ß√µes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    #voltarTopo {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background: #0d6efd;
      color: white;
      border: none;
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: none;
      transition: opacity 0.4s;
    }
    #voltarTopo:hover {
      background: #084298;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">üìä Dashboard de Avalia√ß√µes</h2>

    <ul class="nav nav-tabs" id="tabMenu">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#relatorio">üìÉRelat√≥rio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#grafico">üìäGr√°fico</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="relatorio">
        <!-- Conte√∫do do relat√≥rio aqui -->
      </div>
      <div class="tab-pane fade pt-4" id="grafico">

        <p class="mt-2"><strong>√öltima atualiza√ß√£o:</strong> <span id="ultimaData"></span></p>
        <button class="btn btn-outline-danger mt-2" onclick="exportarGraficoPDF()">Exportar Gr√°fico PDF</button>
      </div>
    </div>
  </div>

  <button id="voltarTopo" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">‚¨ÜÔ∏è Topo</button>

  <script>
    window.addEventListener('scroll', () => {
      const botao = document.getElementById("voltarTopo");
      botao.style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        setTimeout(() => window.scrollTo({top: 0, behavior: 'smooth'}), 150);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

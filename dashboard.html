<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Avalia√ß√µes</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <ul class="nav nav-tabs mb-4" id="tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#relatorio">üìÑ Relat√≥rio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#grafico">üìä Gr√°fico</a>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Relat√≥rio -->
      <div class="tab-pane fade show active" id="relatorio">
        <div class="row mb-3">
          <div class="col-md-3">
            <label>Data in√≠cio:</label>
            <input type="date" id="dataInicio" class="form-control">
          </div>
          <div class="col-md-3">
            <label>Data fim:</label>
            <input type="date" id="dataFim" class="form-control">
          </div>
          <div class="col-md-3">
            <label>Tipo de Avalia√ß√£o:</label>
            <select id="tipoAvaliacao" class="form-control">
              <option value="">Todos</option>
              <option value="Muito bom">Muito bom</option>
              <option value="Bom">Bom</option>
              <option value="Regular">Regular</option>
              <option value="Ruim">Ruim</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary me-2" onclick="filtrarDados()">Filtrar</button>
            <button class="btn btn-secondary me-2" onclick="limparFiltros()">Limpar</button>
            <button class="btn btn-success" onclick="exportarParaExcel()">Excel</button>
          </div>
        </div>

        <table class="table table-bordered bg-white">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Avalia√ß√£o</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody id="tabelaAvaliacoes"></tbody>
        </table>
      </div>

      <!-- Gr√°fico -->
      <div class="tab-pane fade" id="grafico">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Resumo de Avalia√ß√µes</h4>
          <button class="btn btn-danger" onclick="exportarGraficoPDF()">PDF</button>
        </div>
        <canvas id="graficoAvaliacoes" height="100"></canvas>
      </div>
    </div>
  </div>

  <script>
    let dadosOriginais = [];

    async function carregarAvaliacoes() {
      try {
        const resposta = await fetch('https://avaliation.onrender.com/avaliacoes');
        const dados = await resposta.json();
        dadosOriginais = dados;
        carregarTabela(dados);
        atualizarGrafico(dados);
      } catch (erro) {
        console.error("Erro ao carregar avalia√ß√µes:", erro);
      }
    }

    function carregarTabela(lista) {
      const corpo = document.getElementById('tabelaAvaliacoes');
      corpo.innerHTML = '';
      lista.forEach(item => {
        const linha = `<tr>
          <td>${item.nome || '-'}</td>
          <td>${item.avaliacao}</td>
          <td>${new Date(item.data).toLocaleDateString()}</td>
        </tr>`;
        corpo.innerHTML += linha;
      });
    }

    function filtrarDados() {
      const inicioStr = document.getElementById('dataInicio').value;
      const fimStr = document.getElementById('dataFim').value;
      const tipo = document.getElementById('tipoAvaliacao').value;

      const inicio = inicioStr ? new Date(inicioStr + 'T00:00:00') : null;
      const fim = fimStr ? new Date(fimStr + 'T23:59:59') : null;

      const filtrados = dadosOriginais.filter(item => {
        const dataItem = new Date(item.data);
        const condData = (!inicio || dataItem >= inicio) && (!fim || dataItem <= fim);
        const condTipo = !tipo || item.avaliacao === tipo;
        return condData && condTipo;
      });

      carregarTabela(filtrados);
      atualizarGrafico(filtrados);
    }

    function limparFiltros() {
      document.getElementById('dataInicio').value = '';
      document.getElementById('dataFim').value = '';
      document.getElementById('tipoAvaliacao').value = '';
      carregarTabela(dadosOriginais);
      atualizarGrafico(dadosOriginais);
    }

    function exportarParaExcel() {
      const tabela = document.getElementById("tabelaAvaliacoes");
      const wb = XLSX.utils.table_to_book(tabela, { sheet: "Avaliacoes" });
      XLSX.writeFile(wb, "relatorio_avaliacoes.xlsx");
    }

    function exportarGraficoPDF() {
      const canvas = document.getElementById('graficoAvaliacoes');
      html2canvas(canvas).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF();
        pdf.addImage(imgData, 'PNG', 10, 10, 180, 100);
        pdf.save("grafico_avaliacoes.pdf");
      });
    }

    function atualizarGrafico(dados) {
      const contagem = { 'Muito bom': 0, 'Bom': 0, 'Regular': 0, 'Ruim': 0 };
      dados.forEach(av => {
        if (contagem[av.avaliacao] !== undefined) {
          contagem[av.avaliacao]++;
        }
      });
      const labels = Object.keys(contagem);
      const valores = Object.values(contagem);

      if (window.avaliacoesChart) {
        window.avaliacoesChart.data.datasets[0].data = valores;
        window.avaliacoesChart.update();
      } else {
        const ctx = document.getElementById('graficoAvaliacoes').getContext('2d');
        window.avaliacoesChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Qtd',
              data: valores,
              backgroundColor: ['#28a745', '#17a2b8', '#ffc107', '#dc3545'],
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    }

    carregarAvaliacoes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="mb-4 text-center">üîê Login - Dashboard</h3>
    <div class="mb-3">
      <label>Usu√°rio</label>
      <input type="text" class="form-control" id="username" required/>
    </div>
    <div class="mb-3">
      <label>Senha</label>
      <input type="password" class="form-control" id="password" required/>
    </div>
    <button class="btn btn-primary w-100" onclick="fazerLogin()">üîëEntrar</button>
    <div id="msgErro" class="text-danger text-center mt-3" style="display:none;">‚õîUsu√°rio ou senha inv√°lidos!</div>
  </div>

  <script>
    async function fazerLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const resposta = await fetch('https://avaliation.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (resposta.ok) {
        const dados = await resposta.json();
        localStorage.setItem('usuarioLogado', dados.nome);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('msgErro').style.display = 'block';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="mb-4 text-center">üîê <strong>Login - Dashboard</strong></h4>
    <div class="form-group mb-3">
      <label>Usu√°rio</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usu√°rio"/>
      </div>
    </div>
    <div class="form-group mb-3">
      <label>Senha</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha"/>
      </div>
    </div>
    <div id="msgErro" class="text-danger mb-2" style="display:none;">‚ùå Usu√°rio ou senha inv√°lidos!</div>
    <button class="btn btn-primary w-100" onclick="fazerLogin()">üîë Entrar</button>
  </div>

  <script>
    const API = 'https://avaliation.onrender.com';

    async function fazerLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) return;

      try {
        const resposta = await fetch(`${API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (resposta.ok) {
          const dados = await resposta.json();
          localStorage.setItem('usuarioLogado', JSON.stringify(dados.user));
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('msgErro').style.display = 'block';
        }
      } catch (err) {
        console.error('Erro ao fazer login:', err);
        document.getElementById('msgErro').style.display = 'block';
      }
    }

    // Detecta pressionamento de tecla nos campos de entrada
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // Evita comportamento padr√£o (como envio de formul√°rio)
        fazerLogin(); // Chama a fun√ß√£o de login
      }
    });  
  </script>
</body>
</html>
